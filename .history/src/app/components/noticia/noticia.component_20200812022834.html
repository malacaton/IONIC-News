<ion-card color="dark">

  <ion-card-header>

    <ion-card-subtitle>
      <span class="text-primary">{{numeroNoticia + 1}}. </span>
      <span class="noticia-source-name">{{noticia.source.name}}</span>       
      
      <div class="noticia-more">
        <ion-button (click)="lanzarMenu()" 
                    fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()"
                    class="cursorPointer">{{noticia.title}}</ion-card-title>
  </ion-card-header>

  <ion-img *ngIf="noticia.urlToImage"
           [src]="noticia.urlToImage"
           (click)="abrirNoticia()"
           class="cursorPointer"></ion-img>

  <ion-card-content>
    {{noticia.description}}

    <ion-button>Default</ion-button>
    <ion-button color="primary">Primary</ion-button>
    <ion-button color="secondary">Secondary</ion-button>
    <ion-button color="tertiary">Tertiary</ion-button>
    <ion-button color="success">Success</ion-button>
    <ion-button color="warning">Warning</ion-button>
    <ion-button color="danger">Danger</ion-button>
    <ion-button color="light">Light</ion-button>
    <ion-button color="medium">Medium</ion-button>
    <ion-button color="dark">Dark</ion-button>


  </ion-card-content>

</ion-card>
