<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf="datalocalService.noticias.length === 0">
  No hay favoritos
</div>

<ion-content color="dark">

  <app-noticias [noticias]="datalocalService.noticias"></app-noticias>

</ion-content>
