<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Titulares
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" [value]="categorias[1]">

    <ion-segment-button *ngFor="let categoria of categorias"
                        mode="md"
                        [value]="categoria">
      <ion-label class="ion-text-capitalize">{{categoria}}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content color="dark">

</ion-content>
