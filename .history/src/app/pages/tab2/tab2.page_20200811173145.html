<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Titulares
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable 
               mode="md"
               color="primary"
               (ionChange)="cambioCategoria($event)">

    <ion-segment-button *ngFor="let categoria of categorias"
                        mode="md"
                        [value]="categoria"
                        >
      <ion-label class="ion-text-capitalize">{{categoria}}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>
  
  <ion-infinite-scroll threshold="150px" 
                       (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" 
                                 loadingText="Cargando datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
